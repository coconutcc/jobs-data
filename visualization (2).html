<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://raw.githubusercontent.com/coconutcc/jobs-data/main/NYC_Job.csv"
  },
  "columns": 2,
  "spacing": 80,
  "vconcat": [
    {
      "encoding": {
        "color": {
          "condition": {
            "param": "brush",
            "title": "Job Category",
            "field": "Job Category",
            "type": "nominal",
            "scale": {
              "domain": [
                "Finance, Accounting, & Procurement",
                "Engineering, Architecture, & Planning",
                "Constituent Services & Community Programs",
                "Legal Affairs",
                "Technology, Data & Innovation",
                "Administration & Human Resources",
                "Policy, Research & Analysis",
                "Communications & Intergovernmental Affairs",
                "Public Safety, Inspections, & Enforcement",
                "Building Operations & Maintenance"
              ]
            }
          },
          "value": "lightgray"
        },
        "size": {"title": "Salary", "field": "Salary", "type": "quantitative"},
        "x": {
          "field": "Date",
          "timeUnit": "yearmonth",
          "title": "Date",
          "axis": {"format": "%b"}
        },
        "y": {"title": "Agency", "field": "Agency", "type": "nominal"}
      },
      "width": 350,
      "height": 250,
      "mark": "point",
      "params": [
        {"name": "brush", "select": {"type": "interval", "encodings": ["x"]}}
      ],
      "transform": [{"filter": {"param": "click"}}]
    },
    {
      "encoding": {
        "color": {
          "condition": {
            "param": "click",
            "field": "Job Category",
            "scale": {
              "domain": [
                "Finance, Accounting, & Procurement",
                "Engineering, Architecture, & Planning",
                "Constituent Services & Community Programs",
                "Legal Affairs",
                "Technology, Data & Innovation",
                "Administration & Human Resources",
                "Policy, Research & Analysis",
                "Communications & Intergovernmental Affairs",
                "Public Safety, Inspections, & Enforcement",
                "Building Operations & Maintenance"
              ]
            }
          },
          "value": "lightgray"
        },
        "x": {"aggregate": "count"},
        "y": {"title": "Job Category", "field": "Job Category"}
      },
      "width": 350,
      "height": 250,
      "mark": "bar",
      "params": [
        {"name": "click", "select": {"type": "point", "encodings": ["color"]}}
      ],
      "transform": [{"filter": {"param": "brush"}}]
    }
  ],
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
